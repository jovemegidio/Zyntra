        /* Stats Grid */
        .stats-grid {

            gap: 20px; margin-bottom: 24px;

        .stat-card {

    <script>
        const avatarNameMap = {
            'clemerson': '/avatars/Clemerson.webp',
            'isabela': '/avatars/Isabela.webp',
            'thaina': '/avatars/Thaina.webp',
            'thiago': '/avatars/Thiago.webp',
            'nicolas': '/avatars/NicolasDaniel.webp',
            'nicolasdaniel': '/avatars/NicolasDaniel.webp',
            'rh': '/avatars/Rh.webp',
            'admin': '/avatars/admin.webp',
            'ti': '/avatars/TI.webp',
            'tialuforce': '/avatars/TI.webp',
            'antonio': '/avatars/Antonio.webp',
            'antônio': '/avatars/Antonio.webp',
            'andreia': '/avatars/Andreia.webp',
            'guilherme': '/avatars/Guilherme.webp',
            'marcelo': '/avatars/Marcelo.webp',
            'financeiro': '/avatars/Financeiro.webp',
            'douglas': '/avatars/Douglas.webp',
            'hellen': '/avatars/Hellen.webp',
            'helen': '/avatars/Hellen.webp'
        };

        function getAvatarFromEmail(email, nome) {
            if (!email) return null;
            const username = email.split('@')[0].split('.')[0].toLowerCase();
            if (avatarNameMap[username]) return avatarNameMap[username];
            if (nome) {
                const firstName = nome.split(' ')[0].toLowerCase();
                if (avatarNameMap[firstName]) return avatarNameMap[firstName];
            }
            return null;
        }

        // Helper: Obtém headers de autenticação com o token
        function getAuthHeaders(additionalHeaders = {}) {
            const token = localStorage.getItem('authToken') || localStorage.getItem('token');
            const headers = { ...additionalHeaders };
            if (token) headers['Authorization'] = `Bearer ${token}`;
            return headers;
        }

        async function carregarUsuarioLogado() {
            try {
                const response = await fetch('/api/me', { 
                    headers: getAuthHeaders(),
                    credentials: 'include' 
                });
                if (response.ok) {
                    const user = await response.json();
                    
                    // Atualizar saudação dinâmica baseada na hora
                    const greetingTextEl = document.getElementById('greeting-text');
                    if (greetingTextEl) {
                        const hour = new Date().getHours();
                        let greeting = 'Bom dia';
                        if (hour >= 12 && hour < 18) greeting = 'Boa tarde';
                        else if (hour >= 18 || hour < 5) greeting = 'Boa noite';
                        greetingTextEl.textContent = greeting;
                    }
                    
                    // Usar apelido se disponível, senão primeiro nome
                    const userName = user.apelido || user.nome || 'Usuário';
                    const primeiroNome = user.apelido || (user.nome ? user.nome.split(' ')[0] : 'Usuário');
                    let userAvatar = user.avatar && user.avatar !== '/avatars/default.webp' ? user.avatar : null;
                    if (!userAvatar) userAvatar = getAvatarFromEmail(user.email, userName);
                    
                    const userNameEl = document.getElementById('user-name');
                    if (userNameEl) userNameEl.textContent = primeiroNome;
                    
                    const userPhotoEl = document.getElementById('user-photo');
                    const userInitialEl = document.getElementById('user-initials');
                    
                    if (userAvatar && userPhotoEl) {
                        userPhotoEl.src = userAvatar;
                        userPhotoEl.classList.add('visible');
                        userPhotoEl.style.display = 'block';
                        if (userInitialEl) userInitialEl.style.display = 'none';
                    } else if (userInitialEl) {
                        userInitialEl.textContent = userName.charAt(0).toUpperCase();
                        userInitialEl.style.display = 'flex';
                        if (userPhotoEl) userPhotoEl.style.display = 'none';
                    }
                    
                    // Mostrar botão admin apenas para usuários específicos
                    const adminEmails = ['rh@aluforce.ind.br', 'ti@aluforce.ind.br', 'andreia@aluforce.ind.br', 'douglas@aluforce.ind.br', 'fernando@aluforce.ind.br'];
                    const btnAdmin = document.getElementById('btn-admin');
                    if (btnAdmin && user.email && adminEmails.includes(user.email.toLowerCase())) {
                        btnAdmin.style.display = 'flex';
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar usuário:', error);
            }
        }

        /**
         * Sanitiza string contra XSS em innerHTML.
         */
        function escHTML(str) {
            if (str == null) return '';
            return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
        }

        /** Atualiza os cards de resumo */
        function atualizarResumo(resumo) {
            const diasEl = document.getElementById('dias-trabalhados');
            const horasEl = document.getElementById('horas-trabalhadas');
            const atrasosEl = document.getElementById('total-atrasos');
            const faltasEl = document.getElementById('total-faltas');
            if (diasEl) diasEl.textContent = resumo.dias_trabalhados || 0;
            if (horasEl) horasEl.textContent = resumo.horas_trabalhadas || '0h';
            if (atrasosEl) atrasosEl.textContent = resumo.atrasos || 0;
            if (faltasEl) faltasEl.textContent = resumo.faltas || 0;
        }

        function renderPonto(data) {
            const tbody = document.getElementById('ponto-tbody');
            if (!tbody) return;
            if (!Array.isArray(data) || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align:center;color:#64748b;padding:24px;">Nenhum registro encontrado para o período selecionado.</td></tr>';
                return;
            }
            tbody.innerHTML = data.map(p => {
                const statusSafe = escHTML(p.status || 'normal');
                return `
                    <tr>
                        <td>${escHTML(p.data)}</td>
                        <td>${escHTML(p.dia)}</td>
                        <td>${escHTML(p.entrada)}</td>
                        <td>${escHTML(p.saidaAlmoco)}</td>
                        <td>${escHTML(p.retornoAlmoco)}</td>
                        <td>${escHTML(p.saida)}</td>
                        <td>${escHTML(p.horas)}</td>
                        <td><span class="status-badge ${statusSafe}">${statusSafe.charAt(0).toUpperCase() + statusSafe.slice(1)}</span></td>
                    </tr>
                `;
            }).join('');
        }

        /**
         * Carrega espelho de ponto da API com dados reais.
         */
        async function carregarEspelho() {
            const dataInicio = document.getElementById('data-inicio')?.value;
            const dataFim = document.getElementById('data-fim')?.value;

            // Mostrar loading
            const tbody = document.getElementById('ponto-tbody');
            if (tbody) tbody.innerHTML = '<tr><td colspan="8" style="text-align:center;padding:24px;"><i class="fas fa-spinner fa-spin"></i> Carregando registros...</td></tr>';

            try {
                const params = new URLSearchParams();
                if (dataInicio) params.set('data_inicio', dataInicio);
                if (dataFim) params.set('data_fim', dataFim);

                const response = await fetch(`/api/rh/espelho-ponto?${params.toString()}`, {
                    headers: getAuthHeaders(),
                    credentials: 'include'
                });

                if (response.ok) {
                    const result = await response.json();
                    
                    if (result.success && result.registros) {
                        renderPonto(result.registros);
                        if (result.resumo) atualizarResumo(result.resumo);
                        return;
                    }
                }
                
                // Se não retornou dados válidos
                renderPonto([]);
                atualizarResumo({ dias_trabalhados: 0, horas_trabalhadas: '0h', atrasos: 0, faltas: 0 });

            } catch (error) {
                console.error('Erro ao carregar espelho de ponto:', error);
                renderPonto([]);

        }
