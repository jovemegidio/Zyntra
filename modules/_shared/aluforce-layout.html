<!--     ALUFORCE v2.0 - Layout Profissional Unificado    Template HTML para Header e Sidebar        USO: Incluir via JavaScript usando aluforce-layout.js    ou copiar diretamente no início do <body> de cada módulo--><!-- Sidebar Profissional Slim --><aside class="alu-sidebar" id="alu-sidebar">    <!-- Logo -->    <a href="/dashboard" class="alu-sidebar-logo" title="ALUFORCE - Voltar ao Painel">        <i class="fas fa-industry"></i>    </a>        <!-- Navegação Principal -->    <nav class="alu-sidebar-nav" role="navigation" aria-label="Navegação principal">        <!-- Dashboard -->        <a href="#dashboard" class="alu-nav-btn active" data-tooltip="Dashboard" data-section="dashboard">            <i class="fas fa-th-large"></i>        </a>                <!-- Estatísticas -->        <a href="#stats" class="alu-nav-btn" data-tooltip="Estatísticas" data-section="stats">            <i class="fas fa-chart-line"></i>        </a>                <!-- Ordens/Pedidos -->        <a href="#orders" class="alu-nav-btn" data-tooltip="Pedidos" data-section="orders">            <i class="fas fa-file-invoice"></i>            <span class="alu-nav-badge" id="badge-orders" style="display: none;">0</span>        </a>                <!-- Produtos/Estoque -->        <a href="#products" class="alu-nav-btn" data-tooltip="Produtos" data-section="products">            <i class="fas fa-boxes"></i>        </a>                <!-- Clientes/Fornecedores -->        <a href="#contacts" class="alu-nav-btn" data-tooltip="Contatos" data-section="contacts">            <i class="fas fa-users"></i>        </a>                <!-- Relatórios -->        <a href="#reports" class="alu-nav-btn" data-tooltip="Relatórios" data-section="reports">            <i class="fas fa-chart-bar"></i>        </a>    </nav>        <!-- Separador -->    <div class="alu-sidebar-divider"></div>        <!-- Bottom Section -->    <div class="alu-sidebar-bottom">        <!-- Configurações -->        <button class="alu-nav-btn" data-tooltip="Configurações" id="btn-settings">            <i class="fas fa-cog"></i>        </button>                <!-- Home -->        <a href="/dashboard" class="alu-nav-btn" data-tooltip="Painel Principal">            <i class="fas fa-home"></i>        </a>    </div></aside><!-- Header Profissional Slim --><header class="alu-header" id="alu-header">    <!-- Left Section -->    <div class="alu-header-left">        <!-- Brand -->        <div class="alu-header-brand">            <img src="/modules/Compras/Logo Monocromatico - Azul - Aluforce.webp"                  alt="ALUFORCE"                  onerror="this.style.display='none'">            <span class="alu-header-title" id="alu-module-title">                <span id="alu-module-name">Módulo</span>            </span>        </div>                <!-- Tabs de navegação do módulo -->        <div class="alu-header-tabs" id="alu-header-tabs">            <!-- Tabs serão inseridas dinamicamente -->        </div>    </div>        <!-- Center Section - Search -->    <div class="alu-header-center">        <div class="alu-search-box">            <i class="fas fa-search alu-search-icon"></i>            <input type="text"                    class="alu-search-input"                    id="alu-global-search"                   placeholder="Digite o que deseja pesquisar"                   autocomplete="off">        </div>    </div>        <!-- Right Section -->    <div class="alu-header-right">        <!-- Ícones de Ação -->        <button class="alu-header-btn" title="Relógio/Timer" id="btn-timer">            <i class="far fa-clock"></i>        </button>                <button class="alu-header-btn" title="Buscar" id="btn-search-mobile">            <i class="fas fa-search"></i>        </button>                <button class="alu-header-btn" title="Apps" id="btn-apps">            <i class="fas fa-th"></i>        </button>                <button class="alu-header-btn" title="Favoritos" id="btn-favorites">            <i class="fas fa-heart"></i>        </button>                <button class="alu-header-btn" title="Configurações" id="btn-header-settings">            <i class="fas fa-cog"></i>        </button>                <button class="alu-header-btn" title="Notificações" id="btn-notifications">            <i class="fas fa-bell"></i>            <span class="notification-dot" id="notification-dot" style="display: none;"></span>        </button>                <!-- User Section -->        <div class="alu-user-section" id="alu-user-section">            <div class="alu-user-info">                <span class="alu-user-name" id="alu-user-name">Usuário</span>                <span class="alu-user-role" id="alu-user-role">Colaborador</span>            </div>            <div class="alu-user-avatar" id="alu-user-avatar">                <span id="alu-user-initials">U</span>                <img src="" alt="" id="alu-user-avatar-img" style="display: none;"                      onerror="this.style.display='none'; document.getElementById('alu-user-initials').style.display='flex';">            </div>                        <!-- Dropdown Menu -->            <div class="alu-user-dropdown" id="alu-user-dropdown">                <a href="/dashboard" class="alu-dropdown-item">                    <i class="fas fa-home"></i>                    <span>Painel de Controle</span>                </a>                <a href="#perfil" class="alu-dropdown-item">                    <i class="fas fa-user"></i>                    <span>Meu Perfil</span>                </a>                <a href="#configuracoes" class="alu-dropdown-item">                    <i class="fas fa-cog"></i>                    <span>Configurações</span>                </a>                <div class="alu-dropdown-divider"></div>                <button class="alu-dropdown-item danger" id="alu-logout-btn">                    <i class="fas fa-sign-out-alt"></i>                    <span>Sair do Sistema</span>                </button>            </div>        </div>    </div></header>
