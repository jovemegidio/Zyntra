# ═══════════════════════════════════════════════════════════════
# ALUFORCE ERP — Grafana Provisioning
# Auto-imports datasource + dashboards when Grafana starts
# ═══════════════════════════════════════════════════════════════
apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://app:3000/metrics
    isDefault: true
    editable: false
    jsonData:
      httpMethod: GET
      prometheusType: Prometheus
