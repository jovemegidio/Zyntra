# ═══════════════════════════════════════════════════════════════
# ALUFORCE ERP — Grafana Dashboard Provisioning
# Auto-loads dashboards from /var/lib/grafana/dashboards
# ═══════════════════════════════════════════════════════════════
apiVersion: 1

providers:
  - name: ALUFORCE
    orgId: 1
    folder: ALUFORCE ERP
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
