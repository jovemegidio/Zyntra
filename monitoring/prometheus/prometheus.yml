# =================================================================
# ALUFORCE ERP — Prometheus Scrape Config
# Coleta métricas de /metrics no app Node.js
# =================================================================
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'aluforce-app'
    metrics_path: /metrics
    static_configs:
      - targets: ['app:3000']
        labels:
          app: aluforce-erp
          env: production

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: redis
