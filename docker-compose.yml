# =================================================================
# ALUFORCE ERP — Docker Compose (Production)
# App + MySQL + Redis + Nginx
# =================================================================
version: '3.8'

services:
  # ── Nginx Reverse Proxy ──────────────────────────
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - aluforce-net

  # ── ALUFORCE Application ────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_USER: ${DB_USER:-aluforce}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-aluforce_vendas}
      DB_PORT: 3306
      DB_CONN_LIMIT: 200
      DB_QUERY_TIMEOUT: 15000
      REQUEST_TIMEOUT: 30000
      JWT_SECRET: ${JWT_SECRET}
      PII_ENCRYPTION_KEY: ${PII_ENCRYPTION_KEY}
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-aluforce}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-aluforce2024secret}
      MINIO_BUCKET: ${MINIO_BUCKET:-aluforce-uploads}
      SKIP_MIGRATIONS: ${SKIP_MIGRATIONS:-0}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
    volumes:
      - uploads-data:/var/www/uploads
      - app-logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - aluforce-net
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'
        reservations:
          memory: 512M
          cpus: '0.5'

  # ── MySQL Database ──────────────────────────────
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME:-aluforce_vendas}
      MYSQL_USER: ${DB_USER:-aluforce}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d:ro
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max-connections=300
      - --innodb-buffer-pool-size=512M
      - --innodb-log-file-size=128M
      - --slow-query-log=1
      - --slow-query-log-file=/var/lib/mysql/slow-queries.log
      - --long-query-time=2
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - aluforce-net
    deploy:
      resources:
        limits:
          memory: 1G

  # ── Redis Cache ─────────────────────────────────
  redis:
    image: redis:7-alpine
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - aluforce-net
    deploy:
      resources:
        limits:
          memory: 512M

  # ── Prometheus Metrics ──────────────────────────
  prometheus:
    image: prom/prometheus:v2.51.0
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=30d
      - --web.enable-lifecycle
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - aluforce-net
    deploy:
      resources:
        limits:
          memory: 512M

  # ── Grafana Dashboards ─────────────────────────
  grafana:
    image: grafana/grafana:10.4.0
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-aluforce2024}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /var/lib/grafana/dashboards/aluforce-overview.json
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - aluforce-net
    deploy:
      resources:
        limits:
          memory: 256M

  # ── MinIO Object Storage ───────────────────────
  minio:
    image: minio/minio:RELEASE.2024-03-30T09-41-56Z
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-aluforce}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-aluforce2024secret}
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - aluforce-net
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  uploads-data:
    driver: local
  app-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  minio-data:
    driver: local

networks:
  aluforce-net:
    driver: bridge
