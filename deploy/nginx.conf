# =================================================================
# ALUFORCE ERP — Nginx Reverse Proxy Configuration
# Production-ready with SSL, rate limiting, caching, and WebSocket
# =================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=static:10m rate=200r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;

# Upstream — PM2 cluster
upstream aluforce_backend {
    least_conn;
    server app:3000;
    # For multi-node, add more servers:
    # server app2:3000;
    # server app3:3000;
    keepalive 64;
}

# Redirect HTTP → HTTPS
server {
    listen 80;
    server_name aluforce.api.br www.aluforce.api.br erp.aluforce.ind.br;

    # Allow health checks on HTTP
    location /api/health {
        proxy_pass http://aluforce_backend;
        proxy_set_header Host $host;
    }

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name aluforce.api.br www.aluforce.api.br erp.aluforce.ind.br;

    # ── SSL Configuration ─────────────────────────
    ssl_certificate     /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # Modern SSL settings (TLS 1.2+)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;

    # ── Security Headers ──────────────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ── Gzip Compression ─────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/json
        application/javascript
        application/xml
        image/svg+xml
        font/woff2;

    # ── Client Limits ─────────────────────────────
    client_max_body_size 25m;
    client_body_timeout 30s;
    client_header_timeout 15s;
    limit_conn addr 100;

    # ── Static Assets (CDN-like caching) ──────────
    location ~* \.(js|css|png|jpg|jpeg|gif|webp|ico|svg|woff|woff2|ttf|eot)$ {
        limit_req zone=static burst=50 nodelay;
        proxy_pass http://aluforce_backend;
        proxy_set_header Host $host;

        # Aggressive caching for static assets
        expires 7d;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status $upstream_cache_status;
        access_log off;
    }

    # ── Auth Endpoints (strict rate limit) ────────
    location ~ ^/api/(login|auth|register) {
        limit_req zone=auth burst=3 nodelay;
        proxy_pass http://aluforce_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── API Endpoints ─────────────────────────────
    location /api/ {
        limit_req zone=api burst=50 nodelay;
        proxy_pass http://aluforce_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_http_version 1.1;

        # Timeouts aligned with app (30s request timeout)
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Don't buffer API responses
        proxy_buffering off;
    }

    # ── WebSocket (Socket.IO) ─────────────────────
    location /socket.io/ {
        proxy_pass http://aluforce_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeout (2h for long-lived connections)
        proxy_read_timeout 7200s;
        proxy_send_timeout 7200s;
    }

    # ── Prometheus Metrics (internal only) ────────
    location /metrics {
        # Restrict to internal networks
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;

        proxy_pass http://aluforce_backend;
        proxy_set_header Host $host;
    }

    # ── Default — proxy to app ────────────────────
    location / {
        proxy_pass http://aluforce_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # ── Error Pages ───────────────────────────────
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
