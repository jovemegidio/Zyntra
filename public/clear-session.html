    <div class="container">
        <div class="icon">üßπ</div>
        <h1>Limpar Sess√£o</h1>
        <div id="status" class="status">
            Pronto para limpar dados de autentica√ß√£o...
        </div>
        <div id="log" class="log"></div>
        <button onclick="clearSession()">Limpar e Ir para Login</button>
    </div>

    <script>
        const logEl = document.getElementById('log');
        const statusEl = document.getElementById('status');

        function addLog(message, icon = 'üìù') {
            const div = document.createElement('div');
            div.className = 'log-item';
            div.textContent = icon + ' ' + message;
            logEl.appendChild(div);
            logEl.scrollTop = logEl.scrollHeight;
        }

        function clearSession() {
            addLog('Iniciando limpeza de dados...', 'üîÑ');

            // Verificar authToken
            const authToken = localStorage.getItem('authToken');
            if (authToken) {
                addLog('authToken encontrado: ' + authToken.substring(0, 20) + '...', 'üì¶');
                localStorage.removeItem('authToken');
                addLog('authToken removido', '‚úÖ');
            } else {
                addLog('authToken n√£o encontrado', '‚ÑπÔ∏è');
            }

            // Verificar userData
            const userData = localStorage.getItem('userData');
            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    addLog('userData encontrado: ' + (user.nome || user.email || 'Usu√°rio'), 'üë§');
                } catch (e) {
                    addLog('userData encontrado (malformado)', '‚ö†Ô∏è');
                }
                localStorage.removeItem('userData');
                addLog('userData removido', '‚úÖ');
            } else {
                addLog('userData n√£o encontrado', '‚ÑπÔ∏è');
            }

            // Limpar sessionStorage
            sessionStorage.removeItem('userData');
            sessionStorage.removeItem('authToken');
            addLog('sessionStorage limpo', '‚úÖ');

            // Limpar configura√ß√µes
            const appSettings = localStorage.getItem('appSettings');
            if (appSettings) {
                localStorage.removeItem('appSettings');
                addLog('appSettings removido', '‚úÖ');
            }

            const headerDark = localStorage.getItem('headerDark');
            if (headerDark) {
                localStorage.removeItem('headerDark');
                addLog('headerDark removido', '‚úÖ');
            }

            addLog('Limpeza conclu√≠da com sucesso!', '‚ú®');
            statusEl.textContent = '‚úÖ Sess√£o limpa! Redirecionando...';
            statusEl.className = 'status success';

            setTimeout(() => {
                addLog('Redirecionando para login...', 'üîÑ');
                window.location.href = '/login.html';
            }, 2000);
        }

        // Auto-executar na carga da p√°gina se houver parmetro ?auto=true
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('auto') === 'true') {
            setTimeout(() => clearSession(), 500);
        }
    </script>
