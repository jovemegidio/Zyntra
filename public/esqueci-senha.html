    <style>
        /* Estilos adicionais para a página de recuperação */
        .recovery-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(139, 92, 246, 0.2));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            border: 2px solid rgba(59, 130, 246, 0.3);
        }

        .recovery-icon i {
            font-size: 32px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 24px;
            color: #9ca3af;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #3b82f6;
        }

        .back-link i {
            font-size: 12px;
        }

        /* Mensagem de sucesso */
        .success-container {
            display: none;
            text-align: center;
            animation: fadeInUp 0.5s ease-out;
        }

        .success-container.show {
            display: block;
        }

        .success-container .success-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(16, 185, 129, 0.2));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            border: 2px solid rgba(34, 197, 94, 0.3);
            animation: pulse 2s infinite;
        }

        .success-container .success-icon i {
            font-size: 48px;
            color: #22c55e;
        }

        .success-container h3 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 16px;
        }

        .success-container p {
            color: #9ca3af;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .success-container .highlight {
            color: #22c55e;
            font-weight: 600;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 0 20px 10px rgba(34, 197, 94, 0.1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading no botão */
        .btn-loading {
            position: relative;
            pointer-events: none;
        }

        .btn-loading .btn-text {
            visibility: hidden;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Alerta inline */
        .alert-inline {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            animation: fadeInUp 0.3s ease-out;
        }

        .alert-inline.show {
            display: flex;
        }

        .alert-inline.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .alert-inline.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }
    </style>

<body>
    <div class="login-container">
        <form id="recovery-form" class="login-form">
            <img src="/images/Logo Monocromatico - Branco - Aluforce copy.webp" alt="Logo Aluforce" class="login-logo" onerror="this.style.display='none'">

            <!-- Formulário de recuperação -->
            <div id="formContainer">
                <div class="recovery-icon">
                    <i class="fas fa-key"></i>
                </div>

                <h2>Esqueceu sua senha?</h2>
                <p>Digite seu email corporativo e enviaremos um link para você criar uma nova senha.</p>

                <!-- Alerta -->
                <div id="alert" class="alert-inline">
                    <i id="alertIcon"></i>
                    <span id="alertMessage"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Corporativo</label>
                    <div class="input-container">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" placeholder="seuemail@aluforce.ind.br" autocomplete="email" required>
                    </div>
                </div>

                <button type="submit" id="btn-submit">
                    <span class="btn-text">Enviar Link de Recuperação</span>
                </button>

                <a href="/login.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Voltar para o Login
                </a>
            </div>

            <!-- Mensagem de sucesso -->
            <div id="successContainer" class="success-container">
                <div class="success-icon">
                    <i class="fas fa-check"></i>
                </div>
                <h3>Email Enviado!</h3>
                <p>Se o email <span class="highlight" id="emailSent"></span> estiver cadastrado, você receberá um link para redefinir sua senha.</p>
                <p style="margin-top: 16px;"><strong>Verifique sua caixa de entrada e spam.</strong></p>
                
                <a href="/login.html" class="back-link" style="margin-top: 32px;">
                    <i class="fas fa-arrow-left"></i>
                    Voltar para o Login
                </a>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('recovery-form');
        const btnSubmit = document.getElementById('btn-submit');
        const alertDiv = document.getElementById('alert');
        const alertIcon = document.getElementById('alertIcon');
        const alertMessage = document.getElementById('alertMessage');
        const formContainer = document.getElementById('formContainer');
        const successContainer = document.getElementById('successContainer');
        const emailSentSpan = document.getElementById('emailSent');

        function showAlert(message, type) {
            alertDiv.className = `alert-inline ${type} show`;
            alertIcon.className = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
            alertMessage.textContent = message;
        }

        function hideAlert() {
            alertDiv.className = 'alert-inline';
        }

        function setLoading(loading) {
            if (loading) {
                btnSubmit.classList.add('btn-loading');
                btnSubmit.disabled = true;
            } else {
                btnSubmit.classList.remove('btn-loading');
                btnSubmit.disabled = false;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const email = document.getElementById('email').value.trim();

            if (!email) {
                showAlert('Por favor, digite seu email.', 'error');
                return;
            }

            if (!email.includes('@')) {
                showAlert('Por favor, digite um email válido.', 'error');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('/api/auth/esqueci-senha', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    // Mostrar mensagem de sucesso
                    emailSentSpan.textContent = email;
                    formContainer.style.display = 'none';
                    successContainer.classList.add('show');
                } else {
                    showAlert(data.message || 'Erro ao processar solicitação.', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showAlert('Erro de conexão. Tente novamente.', 'error');
            } finally {
                setLoading(false);
            }
        });

        // Animação de entrada
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.login-form').style.animation = 'fadeInUp 0.5s ease-out';
        });
    </script>
