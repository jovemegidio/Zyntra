<!DOCTYPE html><html lang="pt-BR"><head>    <link rel="icon" type="image/x-icon" href="/favicon.ico">    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">    <title>Aluforce: Logout</title>    <!-- Mobile Enterprise Design System -->
    <link rel="stylesheet" href="/css/design-system-mobile.css?v=20260202">
    <link rel="stylesheet" href="/css/responsive-global.css?v=20260202">
    <link rel="stylesheet" href="/css/mobile-master-2026.css?v=20260202">
    <link rel="stylesheet" href="/css/mobile-enterprise-enhancements.css?v=20260202">
        <style>        body {            margin: 0;            padding: 0;            display: flex;            justify-content: center;            align-items: center;            height: 100vh;            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;        }        .logout-container {            background: white;            padding: 40px;            border-radius: 12px;            box-shadow: 0 10px 40px rgba(0,0,0,0.2);            text-align: center;        }        .spinner {            width: 50px;            height: 50px;            border: 5px solid #f3f3f3;            border-top: 5px solid #667eea;            border-radius: 50%;            animation: spin 1s linear infinite;            margin: 0 auto 20px;        }        @keyframes spin {            0% { transform: rotate(0deg); }            100% { transform: rotate(360deg); }        }        h1 {            color: #333;            margin: 0 0 10px 0;            font-size: 24px;        }        p {            color: #666;            margin: 0;        }    </style>    <script src="/js/anti-copy-protection.js"></script>    <link rel="stylesheet" href="/css/popup-confirmacao.css">    <link rel="stylesheet" href="/css/responsive-global.css?v=20260107">
    <link rel="stylesheet" href="/css/responsive-complete.css?v=20260109">
    <script src="/js/responsive-mobile.js?v=20260109" defer></script>
    <script src="/js/mobile-orientation.js?v=20260109" defer></script>
    <script src="/js/modal-title.js?v=20260210"></script>
</head><body>    <div class="logout-container">        <div class="spinner"></div>        <h1>Saindo...</h1>        <p>Aguarde enquanto encerramos sua sesso</p>    </div>    <script>    (async function() {        try {            // Chamar API de logout            await fetch('/api/logout', {                method: 'POST',                credentials: 'include'            });        } catch (e) {            console.log('Erro ao fazer logout no servidor:', e);        }        // Limpar todos os dados locais        localStorage.clear();        sessionStorage.clear();                // Limpar cookies manualmente        document.cookie.split(";").forEach(function(c) {             document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");         });        // Redirecionar para login        setTimeout(() => {            window.location.href = '/login.html';        }, 1000);    })();    </script>    <script src="/js/popup-confirmacao.js"></script>    <script src="/js/mobile-menu.js?v=20260107"></script>
    <script src="/js/auth-unified.js?v=20260131c"></script>
    <script src="/js/mobile-auto-enhance.js?v=20260202" defer></script>
</body></html>
