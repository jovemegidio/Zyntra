    <style>
        /* Estilos específicos para a página de reset */
        .reset-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .reset-form-box {
            background: var(--bg-overlay);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 45px;
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .reset-form-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--button-gradient);
            border-radius: 20px 20px 0 0;
        }

        .reset-form-box:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .reset-logo {
            max-width: 180px;
            margin: 6px auto 14px auto;
            display: block;
            width: auto;
            height: auto;
            max-height: 72px;
            object-fit: contain;
        }

        .reset-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 24px auto;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(139, 92, 246, 0.15));
            border: 3px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.12),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            animation: pulseIcon 2s ease-in-out infinite;
        }

        .reset-icon i {
            font-size: 32px;
            background: var(--button-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes pulseIcon {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .reset-form-box h2 {
            color: var(--white);
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1.25rem;
        }

        .reset-form-box > p {
            color: var(--text-color);
            margin-bottom: 28px;
            font-size: 0.95rem;
        }

        /* Loading state */
        .loading-state {
            text-align: center;
            padding: 30px 0;
        }

        .loading-state .spinner-large {
            border: 4px solid rgba(255, 255, 255, 0.15);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.9s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-state p {
            color: var(--text-color);
            font-size: 0.95rem;
        }

        /* Requisitos de senha */
        .requirements {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin: 20px 0;
            text-align: left;
        }

        .requirements p {
            color: var(--text-color);
            font-size: 13px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 0;
            color: #9ca3af;
            font-size: 13px;
            transition: color 0.3s ease;
        }

        .requirement i {
            font-size: 12px;
            width: 18px;
            text-align: center;
        }

        .requirement.valid {
            color: var(--success-color);
        }

        .requirement.valid i {
            color: var(--success-color);
        }

        /* Password strength */
        .password-strength {
            margin-top: 8px;
        }

        .strength-bar {
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.1);
            margin: 6px 0;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            border-radius: 2px;
            transition: all 0.3s ease;
            width: 0%;
        }

        .strength-weak .strength-fill { width: 25%; background: #ef4444; }
        .strength-fair .strength-fill { width: 50%; background: #f59e0b; }
        .strength-good .strength-fill { width: 75%; background: #3b82f6; }
        .strength-strong .strength-fill { width: 100%; background: #22c55e; }

        .strength-text {
            font-size: 12px;
            color: #9ca3af;
        }

        /* Messages */
        .message {
            margin: 20px 0;
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 14px;
            display: none;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.show {
            display: flex;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error-color);
        }

        .message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: var(--success-color);
        }

        .message i {
            font-size: 18px;
        }

        /* Submit button */
        .btn-reset {
            position: relative;
            width: 100%;
            padding: 16px;
            background: var(--button-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            height: 56px;
            box-shadow: 
                0 4px 14px rgba(30, 64, 175, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .btn-reset::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-reset:hover:not(:disabled) {
            background: var(--button-hover-gradient);
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(30, 64, 175, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .btn-reset:hover:not(:disabled)::before {
            left: 100%;
        }

        .btn-reset:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-reset .spinner {
            border: 3px solid rgba(255,255,255,0.25);
            border-left-color: var(--white);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.9s linear infinite;
            display: none;
        }

        .btn-reset.loading .spinner {
            display: inline-block;
        }

        .btn-reset.loading .btn-text {
            opacity: 0.9;
        }

        /* Back to login link */
        .back-to-login {
            margin-top: 24px;
            text-align: center;
        }

        .back-to-login a {
            color: #9ca3af;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-to-login a:hover {
            color: #3b82f6;
        }

        /* Form content hidden by default */
        .form-content {
            display: none;
        }

        .form-content.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>

<body>
    <div class="reset-container">
        <div class="reset-form-box">
            <img src="/images/Logo Monocromatico - Branco - Aluforce copy.webp" alt="Logo Aluforce" class="reset-logo" onerror="this.style.display='none'">
            
            <div class="reset-icon">
                <i class="fas fa-key"></i>
            </div>
            
            <h2>Redefinir Senha</h2>
            <p>Crie uma nova senha para sua conta</p>

            <!-- Loading state -->
            <div id="loadingState" class="loading-state">
                <div class="spinner-large"></div>
                <p>Validando link de redefinição...</p>
            </div>

            <!-- Form content -->
            <div id="formContent" class="form-content">
                <div id="message" class="message">
                    <i class="fas fa-info-circle"></i>
                    <span></span>
                </div>

                <form id="formReset">
                    <div class="form-group">
                        <label for="novaSenha">Nova Senha</label>
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="novaSenha" name="novaSenha" placeholder="Digite sua nova senha" required minlength="6">
                            <i class="fas fa-eye password-toggle" id="toggle-nova" title="Mostrar/Ocultar senha"></i>
                        </div>
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <span class="strength-text" id="strengthText">Digite uma senha forte</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Nova Senha</label>
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua nova senha" required>
                            <i class="fas fa-eye password-toggle" id="toggle-confirmar" title="Mostrar/Ocultar senha"></i>
                        </div>
                    </div>

                    <div class="requirements">
                        <p><i class="fas fa-shield-alt"></i> Requisitos da senha:</p>
                        <div class="requirement" id="req-length">
                            <i class="far fa-circle"></i>
                            <span>Mínimo de 6 caracteres</span>
                        </div>
                        <div class="requirement" id="req-upper">
                            <i class="far fa-circle"></i>
                            <span>Letra maiúscula (recomendado)</span>
                        </div>
                        <div class="requirement" id="req-number">
                            <i class="far fa-circle"></i>
                            <span>Número (recomendado)</span>
                        </div>
                        <div class="requirement" id="req-match">
                            <i class="far fa-circle"></i>
                            <span>As senhas devem coincidir</span>
                        </div>
                    </div>

                    <button type="submit" class="btn-reset" id="btnReset">
                        <span class="btn-text"><i class="fas fa-check"></i> Redefinir Senha</span>
                        <div class="spinner"></div>
                    </button>
                </form>
            </div>

            <div class="back-to-login">
                <a href="/"><i class="fas fa-arrow-left"></i> Voltar para o login</a>
            </div>
        </div>
    </div>

    <script>
        // Elementos
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        const loadingState = document.getElementById('loadingState');
        const formContent = document.getElementById('formContent');
        const messageDiv = document.getElementById('message');
        const form = document.getElementById('formReset');
        const novaSenhaInput = document.getElementById('novaSenha');
        const confirmarSenhaInput = document.getElementById('confirmarSenha');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        const passwordStrength = document.getElementById('passwordStrength');
        const btnReset = document.getElementById('btnReset');

        // Toggle password visibility
        document.getElementById('toggle-nova').addEventListener('click', function() {
            const input = document.getElementById('novaSenha');
            if (input.type === 'password') {
                input.type = 'text';
                this.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                this.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });

        document.getElementById('toggle-confirmar').addEventListener('click', function() {
            const input = document.getElementById('confirmarSenha');
            if (input.type === 'password') {
                input.type = 'text';
                this.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                this.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });

        // Validar token ao carregar a página
        async function validateToken() {
            if (!token) {
                showMessage('Link inválido. Solicite um novo link de redefinição de senha.', 'error');
                loadingState.style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`/api/auth/validate-reset-token/${token}`);
                const data = await response.json();

                loadingState.style.display = 'none';

                if (data.valid) {
                    formContent.classList.add('show');
                } else {
                    showMessage('Link inválido ou expirado. Solicite um novo link de redefinição de senha.', 'error');
                }
            } catch (error) {
                console.error('Erro ao validar token:', error);
                loadingState.style.display = 'none';
                showMessage('Erro ao validar link. Tente novamente.', 'error');
            }
        }

        // Verificar força da senha
        novaSenhaInput.addEventListener('input', () => {
            const senha = novaSenhaInput.value;
            const length = senha.length;

            if (length === 0) {
                passwordStrength.classList.remove('strength-weak', 'strength-fair', 'strength-good', 'strength-strong');
                strengthText.textContent = 'Digite uma senha forte';
                checkRequirements();
                return;
            }

            // Calcular força
            let strength = 0;
            if (length >= 6) strength++;
            if (length >= 8) strength++;
            if (/[A-Z]/.test(senha)) strength++;
            if (/[0-9]/.test(senha)) strength++;
            if (/[^A-Za-z0-9]/.test(senha)) strength++;

            // Remover classes anteriores
            passwordStrength.classList.remove('strength-weak', 'strength-fair', 'strength-good', 'strength-strong');

            if (strength <= 2) {
                passwordStrength.classList.add('strength-weak');
                strengthText.textContent = 'Senha fraca';
            } else if (strength === 3) {
                passwordStrength.classList.add('strength-fair');
                strengthText.textContent = 'Senha razoável';
            } else if (strength === 4) {
                passwordStrength.classList.add('strength-good');
                strengthText.textContent = 'Senha boa';
            } else {
                passwordStrength.classList.add('strength-strong');
                strengthText.textContent = 'Senha forte';
            }

            checkRequirements();
        });

        // Verificar se as senhas coincidem
        confirmarSenhaInput.addEventListener('input', checkRequirements);

        function checkRequirements() {
            const senha = novaSenhaInput.value;
            const confirmar = confirmarSenhaInput.value;

            // Verificar comprimento
            const reqLength = document.getElementById('req-length');
            if (senha.length >= 6) {
                reqLength.classList.add('valid');
                reqLength.querySelector('i').className = 'fas fa-check-circle';
            } else {
                reqLength.classList.remove('valid');
                reqLength.querySelector('i').className = 'far fa-circle';
            }

            // Verificar maiúscula
            const reqUpper = document.getElementById('req-upper');
            if (/[A-Z]/.test(senha)) {
                reqUpper.classList.add('valid');
                reqUpper.querySelector('i').className = 'fas fa-check-circle';
            } else {
                reqUpper.classList.remove('valid');
                reqUpper.querySelector('i').className = 'far fa-circle';
            }

            // Verificar número
            const reqNumber = document.getElementById('req-number');
            if (/[0-9]/.test(senha)) {
                reqNumber.classList.add('valid');
                reqNumber.querySelector('i').className = 'fas fa-check-circle';
            } else {
                reqNumber.classList.remove('valid');
                reqNumber.querySelector('i').className = 'far fa-circle';
            }

            // Verificar se as senhas coincidem
            const reqMatch = document.getElementById('req-match');
            if (confirmar && senha === confirmar) {
                reqMatch.classList.add('valid');
                reqMatch.querySelector('i').className = 'fas fa-check-circle';
            } else {
                reqMatch.classList.remove('valid');
                reqMatch.querySelector('i').className = 'far fa-circle';
            }
        }

        // Submit do formulário
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const novaSenha = novaSenhaInput.value;
            const confirmarSenha = confirmarSenhaInput.value;

            // Validações
            if (novaSenha.length < 6) {
                showMessage('A senha deve ter no mínimo 6 caracteres.', 'error');
                return;
            }

            if (novaSenha !== confirmarSenha) {
                showMessage('As senhas não coincidem.', 'error');
                return;
            }

            // Desabilitar botão
            btnReset.disabled = true;
            btnReset.classList.add('loading');
            btnReset.querySelector('.btn-text').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Redefinindo...';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        novaSenha: novaSenha
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Senha redefinida com sucesso! Redirecionando para o login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2500);
                } else {
                    showMessage(data.message || 'Erro ao redefinir senha. Tente novamente.', 'error');
                    btnReset.disabled = false;
                    btnReset.classList.remove('loading');
                    btnReset.querySelector('.btn-text').innerHTML = '<i class="fas fa-check"></i> Redefinir Senha';
                }
            } catch (error) {
                console.error('Erro ao redefinir senha:', error);
                showMessage('Erro ao redefinir senha. Tente novamente.', 'error');
                btnReset.disabled = false;
                btnReset.classList.remove('loading');
                btnReset.querySelector('.btn-text').innerHTML = '<i class="fas fa-check"></i> Redefinir Senha';
            }
        });

        function showMessage(text, type) {
            const icon = type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle';
            messageDiv.querySelector('i').className = `fas ${icon}`;
            messageDiv.querySelector('span').textContent = text;
            messageDiv.className = `message ${type} show`;
        }

        // Validar token ao carregar
        validateToken();
    </script>
